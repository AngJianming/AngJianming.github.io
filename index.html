<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Matrix Linktree</title>

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-qlxd+IoZJqblMe9LXS03UCvHnIT63RKyoLjOQFJwZr6GvaRQmuqBki8+XTZb8rcx11NOCt2KA4mZKwqZosE5qg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="linktree-container">
        <!-- Profile Section -->
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" />
        <h1 class="profile-name">Your Matrix Name</h1>
        <p class="profile-bio">
            Wake up, Neo... Customize this tagline to share who you are or what you do.
        </p>

        <!-- Links Section -->
        <a class="link" href="https://github.com/YourUserName" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a class="link" href="https://linkedin.com/in/YourUserName" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a class="link" href="https://twitter.com/YourUserName" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a class="link" href="https://instagram.com/YourUserName" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a class="link" href="https://youtube.com/YourUserName" target="_blank">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a class="link" href="mailto:your-email@example.com" target="_blank">
            <i class="fas fa-envelope"></i> Email Me
        </a>

        <!-- Footer (Optional) -->
        <footer>
            <p>
                Created with â™¥ by
                <a href="https://github.com/YourUserName" target="_blank">Your Name</a>
            </p>
        </footer>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>

</html>
