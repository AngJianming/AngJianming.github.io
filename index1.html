<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Linktree-Style Page</title>

    <!-- 
    OPTIONAL: Font Awesome (for icons) 
    If you prefer your own icons or image-based icons, remove this link. 
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnH1fKQ6I/6BX2VEsvS1ZQ7/I9mwKQ4DjPh0NVWamKN6M2IM1pXZYURf+JImf6ewRZ/EZwG1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="linktree-container">
        <!-- Banner Area -->
        <div class="banner"></div>

        <!-- Subscribe & Share Buttons -->
        <button class="top-button btn-subscribe">Subscribe</button>
        <button class="top-button btn-share">Share</button>

        <!-- Profile Picture (overlapping the banner) -->
        <img src="https://via.placeholder.com/100x100.png?text=Profile" alt="Profile" class="profile-image" />

        <!-- Username / Title -->
        <div class="username">angjianming</div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>

        <!-- Info Box (Optional) -->
        <div class="link-buttons">
            <a href="#">
                <img src="https://via.placeholder.com/30x30.png?text=AJ" alt="Profile" />
                    <i class="fab fa-linkedin-in"></i>
                        <span>
                            Ang Jianming - <br> Technical Trainee <br>
                            (GDSC) APU <br /> 
                            LinkedIn
                        </span>
                    </i>
            </a>
        <!-- Link Buttons -->
            <a href="#"><i class="fab fa-youtube"></i>YouTube</a>
            <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="#"><i class="fab fa-x-twitter"></i>Twitter</a>
            <a href="#"><i class="fab fa-discord"></i>Discord</a>
            <a href="#"><i class="fab fa-telegram"></i>Telegram</a>
        </div>

        <!-- Subscribe Form Section -->
        <div class="subscribe-section">
            <img src="https://images.unsplash.com/photo-1470346484178-c1f9291b1fb8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMDkwMnwwfDF8c2VhcmNofDd8fHxuZWJ1bGExpGV8ZW58MHx8fHwxNjU2NDk5OTk4&ixlib=rb-1.2.1&q=80&w=400"
                alt="Galaxy" />
            <h3>Subscribe to angjianming</h3>
            <p>Sign up to get exclusive email updates directly from me.</p>
            <div class="subscribe-input">
                <input type="text" placeholder="First Name" />
            </div>
            <div class="subscribe-input">
                <input type="email" placeholder="Email" />
            </div>
            <button class="btn-subscribe-form">Subscribe</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
